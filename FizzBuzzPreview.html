<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title></title>
</head>
    <body>
      <h1>フロント課題ふぃずばず表示</h1>
      <h3>※読み込みjsファイル名がふぁずびずになっているので注意※</h3>
      <span>直接書き込みでjsてすとなう(テスト後にspanタグに変更した)</span>
      <div>
        <fieldset>
          <legend>出力設定</legend>
            <div>
                <span>for文最大値：<input type="number" min="1" max="1000" id="myfuncNum" ></span>
                <span class="form">変化する倍数A：<input type="number" min="1" max="1000" id="Fizznum"></span>
                <span class="form">Aの変化後文字：<input type="text" id="wordA"></span>
                <span class="form">変化する倍数B：<input type="number" min="1" max="1000" id="Buzznum"></span>
                <span class="form">Bの変化後文字：<input type="text" id="wordB"></span>
                <button type="button" id="myfunc">出力</button>
            </div>
        </fieldset>
      </div>
      <div>
          <fieldset>
              <legend>出力結果</legend>
                <div>
                    <ul id="result">

                    </ul>
                </div>
          </fieldset>
      </div>
      <script type="text/javascript" src="FuzzBizzUpdate.js"></script>
    </body>
</html>
