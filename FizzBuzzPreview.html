<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title></title>
</head>
    <body>
      <h1>フロント課題ふぃずばず表示</h1>
      <h3>※読み込みjsファイル名がふぁずびずになっているので注意※</h3>
      <div>
        <fieldset>
          <legend>出力設定</legend>
            <div>
              <div class="form">
                <span>for文最大値：</span><input type="number" min="1" max="1000" id="myfuncNum" >
              </div>
              <div class="form">
                  <span >変化する倍数A：</span><input type="number" min="1" max="1000" id="Fizznum">
              </div>
              <div class="form">
                  <span>Aの変化後文字：</span><input type="text" id="wordA">
              </div>
              <div class="form">
                  <span>変化する倍数B：</span><input type="number" min="1" max="1000" id="Buzznum">
              </div>
              <div class="form">  <span>Bの変化後文字：</span><input type="text" id="wordB"></div>

              <button type="button" id="myfunc">出力</button>
            </div>
        </fieldset>
      </div>
      <div>
          <fieldset>
              <legend>出力結果</legend>
                <div>
                    <ul id="result">

                    </ul>
                </div>
          </fieldset>
      </div>
      <script type="text/javascript" src="FuzzBizzUpdate.js"></script>
    </body>
</html>
